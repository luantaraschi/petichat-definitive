version: '3.8'

services:
  # ================================
  # Database (PostgreSQL)
  # ================================
  db:
    image: postgres:15-alpine
    container_name: petichat-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-petichat}
    ports:
      - "5432:5432" # Optional: remove if you want DB accessible only internally
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - petichat-network

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: petichat-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379" # Optional: remove if internal only
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - petichat-network

  # ================================
  # API Backend
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: petichat-api
    environment:
      NODE_ENV: production
      API_PORT: 3001
      API_HOST: 0.0.0.0
      # Internal DNS names used here (db, redis)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-petichat}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Security Keys
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # AI Providers
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      # CORS - Allow requests from frontend service or configured domain
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - petichat-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # ================================
  # Frontend Web App
  # ================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # Build-time variable for React/Vite
        VITE_API_URL: ${VITE_API_URL}
    container_name: petichat-web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - petichat-network
    restart: always

# ================================
# Volumes & Networks
# ================================
volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  petichat-network:
    driver: bridge
