version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-petichat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ================================
  # Redis Cache (Com senha definida)
  # ================================
  redis:
    image: redis:7-alpine
    # Define a senha ao iniciar o Redis
    command: redis-server --requirepass "${REDIS_PASSWORD:-minhasenhaforte}"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      # Healthcheck agora precisa da senha para funcionar
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-minhasenhaforte}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ================================
  # API Backend (Conectando com senha)
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      NODE_ENV: production
      API_PORT: 3001
      API_HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-petichat}?schema=public
      # Adicionei a senha na URL de conexÃ£o
      REDIS_URL: redis://:${REDIS_PASSWORD:-minhasenhaforte}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

  # ================================
  # Frontend Web App
  # ================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

volumes:
  postgres_data:
  redis_data:


